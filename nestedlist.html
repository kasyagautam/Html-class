<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <h2>Menu</h2>
    <ol type="I">
        <li>Hot drinks</li>

       <ol type="i">
        <li>Tea</li>
       <ul type="square">
        <li>Milk Tea</li>
       </ul>
       <li>Coffee</li>
       <ul type="square">
        <li>Latte</li>
       </ul>
       </ol> 
        
        <li>Cold drinks</li>
        <ol type="i">
            <li>Sprite</li>
        </ol>
    </ol>
</body>
</html>
