<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
    <style>
        .element{
            height: 200px;
            width: 200px;
            background-color: dodgerblue;
            color: white;
            padding: 20px;
            font-size: 40px;
            position: relative;
            top: 100px;
            left: 50px;
            /*you can use bottom and right as well */
        }
    </style>
</head>
<body>
    <div class="element">
        Example
    </div>
</body>
</html>
