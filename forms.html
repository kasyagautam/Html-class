<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
       <fieldset>
        <legend align="center">Students form</legend>

        
        <label>Name: </label>
        <input type="text" required><br><br>


        <label>Password: </label>
        <input type="password" required><br><br>


        <label>phone number:</label>
        <input type="number"><br><br>


        <label>Email: </label>
        <input type="email" required><br><br>


        <label>Enter Your Date of Birth: </label>
        <input type="date"><br><br>


        <label>gender: </label>
        Male<input type="radio" name="gender">
        Female<input type="radio" name="gender">
        others<input type="radio" name="gender"><br><br>


        <label>Hobbies: </label>
        Games<input type="checkbox">
        dancing<input type="checkbox">
        sleeping<input type="checkbox">
        travel<input type="checkbox"><br><br>


        <label>Your Faculty: </label>
        <select>
            <option>CSIT</option>
            <option>BCA</option>
            <option>BIM</option>
            <option>BE</option>
            <option>BBS</option>
        </select><br><br>


        <label>Choose a File: </label>
        <input type="file" required><br><br>
         

        <label>enter your message: </label>
        <textarea></textarea><br><br>


        <input type="submit" value="Submit">
        <input type="reset" value="reset">
         </fieldset>      
    </form>
</body>
</html>
