<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex Box Properties</title>
    <style>
       .flex-Properties{
        background-color: dodgerblue;
        display: flex;
        flex-wrap: wrap;
       }
       .flex-Properties div{
        height: 100px;
        width: 100px;
        border: 2px solid red;
        margin: 10px;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
       }
    </style>
</head>
<body>
    <div class="flex-Properties">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
    
    
</body>
</html>
